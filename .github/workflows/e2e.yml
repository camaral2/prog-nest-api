name: e2e

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_ENV: development
  #APP_MONGO_USER: camaral
  #APP_MONGO_PASS: camaral1122
  #APP_MONGO_DB: dbprog-nest-api
  MONGODB_URI: mongodb://localhost:27017/dbprog-nest-api

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        mongodb-version: ['6.0']
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.8.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
        mongodb-port: 27017
        mongodb-database: dbprog-nest-api
        #mongodb-username: camaral
        #mongodb-password: camaral1122  

    - name: Install dependencies
      run: yarn install --frozen-lockfile      

    - name: Running e2e testing
      run: yarn test:e2e